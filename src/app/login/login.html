
<md-content layout-fill>
    <md-toolbar style="min-height: 98.5px;">
        <div layout="column" layout-align="top center"><h1>Magdiel Campelo</h1></div>
    </md-toolbar>

    <md-content layout="row" layout-align="space-around center" layout-padding ng-cloak="ng-cloak" class="login-form">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your password.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary"> Login </md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</md-content>
